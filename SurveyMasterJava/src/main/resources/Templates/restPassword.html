<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a192f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .email-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #112240;
      border: 1px solid #233554;
      border-radius: 10px;
      padding: 30px;
    }

    .header {
      text-align: center;
      color: #64ffda;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #dbeaff;
    }

    .code-box {
      background-color: #0a192f;
      color: #64ffda;
      font-size: 24px;
      text-align: center;
      padding: 12px 20px;
      border: 2px dashed #64ffda;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 20px auto;
      width: fit-content;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #8892b0;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">Password Reset Request</div>
  <div class="message">
    Hello <strong> <span th:text="${username}">User</span> </strong>,
    <br><br>
    We received a request to reset your password. Use the code below to complete your password reset process:
  </div>
  <div class="code-box"><span th:text="${resetCode}">code</span></div>
  <div class="message">
    If you didnâ€™t request this, please ignore this email. This code will expire in 15 minutes.
  </div>
  <div class="footer">
    &copy; 2025 SurveyMaster. All rights reserved.
  </div>
</div>
</body>
</html>
